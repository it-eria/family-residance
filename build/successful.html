<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Successful</title>
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendors/slick.css">
    <link rel="stylesheet" href="assets/css/vendors/slick-theme.css">
    <link rel="stylesheet" href="assets/css/vendors/aos.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body class="preloader">
    <section class="main-content" style="background-image: url(assets/img/main-bg.jpg);">
        <div class="info-block">
            <img src="assets/img/logo-successful.png" alt="picture" class="img-fluid">
            <div class="separator"></div>
            <p>Ви успішно заповнили форму, дякуємо за бронювання</p>
            <a href="#" class="btn btn_big btn_big_successful">Повернутись на головну</a>
        </div>
    </section>
    <!-- Jquery -->
    <script src="assets/js/vendors/jquery-3.3.1.js"></script>
    <!-- Jquery -->
    <script src="assets/js/vendors/jquery.matchHeight-min.js"></script>
    <!-- Slick slider -->
    <script src="assets/js/vendors/slick.min.js"></script>
    <!-- Slick slider -->
    <script src="assets/js/vendors/jquery.nice-select.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <!-- Animate on scroll -->
    <script src="assets/js/vendors/aos.js"></script>
    <!-- Custom script -->
    <script src="assets/js/script.min.js"></script>

    <script>
        var mainCarousel = $('*[data-js="main-carousel"]').length;
        var beautyCarousel = $('*[data-js="beauty-carousel"]').length;
        var galleryCarousel = $('*[data-js="gallery-carousel"]').length;
        var salonCarousel = $('*[data-js="salon-carousel"]').length;
        var flatCarousel = $('*[data-js="flat-carousel"]').length;

        if (mainCarousel > 0) {
            $('*[data-js="main-carousel"]').slick({
                slidesToShow: 1,
                slideToScroll: 1,
                autoplay: false,
                autoplaySpeed: 4000,
                infinite: true,
                arrows: true,
                prevArrow: "<a href=\"#\" class=\"slider-arr slider-arr_prev \"></a>",
                nextArrow: "<a href=\"#\" class=\"slider-arr slider-arr_next \"></a>",
            });
        }

        if (beautyCarousel > 0) {
            $('*[data-js="beauty-carousel"]').slick({
                slidesToShow: 1,
                slideToScroll: 1,
                autoplay: false,
                autoplaySpeed: 4000,
                infinite: true,
                arrows: true,
                prevArrow: "<a href=\"#\" class=\"slider-arr slider-arr_left\"></a>",
                nextArrow: "<a href=\"#\" class=\"slider-arr slider-arr_right\"></a>",
                dots: true,
                appendDots: $('.beauty-carousel .dots-place'),
            });
        }

        if (galleryCarousel > 0) {
            $('*[data-js="gallery-carousel"]').slick({
                slidesToShow: 2,
                centerMode: true,
                centerPadding: '150px',
                slideToScroll: 1,
                autoplay: false,
                autoplaySpeed: 4000,
                infinite: true,
                arrows: true,
                prevArrow: "<a href=\"#\" class=\"slider-arr slider-arr_gallery-l\"></a>",
                nextArrow: "<a href=\"#\" class=\"slider-arr slider-arr_gallery-r \"></a>",
                dots: true,
                appendDots: $('.gallery-carousel .dots-place_gallery'),
                responsive: [{
                    breakpoint: 481,
                    settings: {
                        centerMode: false,
                        slidesToShow: 1,
                        centerPadding: '0',
                    }
                }, {
                    breakpoint: 768,
                    settings: {
                        centerMode: false,
                        slidesToShow: 2,
                        centerPadding: '0',
                    }
                }]
            });
        }

        if (salonCarousel > 0) {
            $('*[data-js="salon-carousel"]').slick({
                slidesToShow: 1,
                slideToScroll: 1,
                autoplay: false,
                autoplaySpeed: 4000,
                infinite: true,
                arrows: true,
                prevArrow: "<a href=\"#\" class=\"slider-arr slider-arr_salon-l\"></a>",
                nextArrow: "<a href=\"#\" class=\"slider-arr slider-arr_salon-r\"></a>",
                dots: true,
                appendDots: $('.salon-carousel .dots-place'),
            });
        }


        if (flatCarousel > 0) {
            $('*[data-js="flat-carousel"]').slick({
                slidesToShow: 3,
                slideToScroll: 1,
                autoplay: false,
                autoplaySpeed: 4000,
                infinite: true,
                arrows: true,
                prevArrow: "<a href=\"#\" class=\"slider-arr slider-arr_flats-l\"></a>",
                nextArrow: "<a href=\"#\" class=\"slider-arr slider-arr_flats-r\"></a>",
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                    }
                }]
            });
        }
    </script>
</body>

</html>
